<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Booze Roulette</title>
	<link rel="preconnect" href="https://overpass-api.de" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%23ffb86c'/%3E%3Ctext x='32' y='40' font-size='28' text-anchor='middle' fill='%230b0f1a' font-family='Arial' font-weight='700'%3EBR%3C/text%3E%3C/svg%3E" />
</head>
<body>
	<header class="app-header">
		<h1 id="pageTitle">Booze Roulette — Select a US city</h1>
		<div class="controls" style="margin-top:6px">
			<div class="control-group">
				<label class="control-label">City</label>
				<div id="cityDropdown" class="dropdown">
					<button id="cityToggle" class="dropdown-toggle" aria-expanded="false">Select city</button>
					<div id="cityMenu" class="dropdown-menu" aria-hidden="true">
						<div class="dropdown-search">
							<input id="citySearch" type="text" placeholder="Search US cities..." />
						</div>
						<div id="cityResults" class="dropdown-options"></div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<a href="./index.html" class="dropdown-toggle" style="text-decoration:none">← Back to Food Roulette</a>
			</div>
		</div>
		<div class="controls">
			<div class="control-group">
				<label class="control-label">Exclude types</label>
				<div id="typeDropdown" class="dropdown">
					<button id="typeToggle" class="dropdown-toggle" aria-expanded="false">Select types to exclude</button>
					<div id="typeMenu" class="dropdown-menu" aria-hidden="true">
						<div class="dropdown-search">
							<input id="typeSearch" type="text" placeholder="Search types..." />
						</div>
						<div id="typeOptions" class="dropdown-options"></div>
						<div class="dropdown-actions">
							<button id="typeSelectNone" class="secondary">Clear</button>
							<button id="typeSelectAll" class="secondary">Select all</button>
						</div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<button id="reloadBtn" title="Refetch from OpenStreetMap">Reload data</button>
			</div>
		</div>
	</header>

	<main class="app-main">
		<section class="status-bar">
			<div id="statusMessage">Select a city to start.</div>
		</section>
		<section class="wheel-section">
			<div class="wheel-wrap">
				<svg id="wheelSvg" viewBox="-550 -550 1100 1100" width="100%" height="100%" role="img" aria-label="Spinning wheel of alcohol venues">
					<defs>
						<filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
							<feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.25" />
						</filter>
					</defs>
					<g id="wheel" filter="url(#shadow)"></g>
				</svg>
				<div class="wheel-pointer" aria-hidden="true"></div>
				<button id="spinBtn" class="spin-btn" aria-label="Spin the wheel">SPIN</button>
			</div>
		</section>
		<section class="result-section">
			<div id="resultCard" class="result-card hidden"></div>
		</section>
	</main>

	<footer class="app-footer">
		<div>Data via OpenStreetMap (Overpass API). Accuracy depends on community data.</div>
	</footer>

	<script src="./booze.js"></script>
</body>
</html>
